<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotHipHop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./assets/js/script.js" defer></script>
</head>

<body>
    <div id="spothiphop">
        <div id="slider">
            <img id="coverMove" src="./assets/img/golden-Jill-Scott.jpg" alt="">
            <img id="cover" src="./assets/img/golden-Jill-Scott.jpg" alt="">
        </div>
        <div id="titre">Sabotage</div>
        <div id="artiste">Beastie Boys</div>
        <div id="album">Check Your Head</div>
        <div id="annee">1992</div>
        <div id="navigation">
            <i id="back" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-circle-play"></i>
            <i id="forw" class="fa-solid fa-forward-step"></i>
            <i id="rdm" class="fa-solid fa-shuffle"></i>
        </div>
        <div id="timeFrame">
            <div id="timeline">
                <div id="innerTimeline"></div>
            </div>
        </div>
    </div>
    <div id="list"></div>
</body>

</html>
